<mat-form-field>
    <mat-label>{{field.ui.label}}</mat-label>
    <mat-select 
        [formControl]="field.controlInfo.control">
      <mat-option [value]="null">{{field.ui.placeholder}}</mat-option>
      <mat-option *ngFor="let o of options" [value]="o.value">
        {{o.text}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="field.controlInfo.control.invalid">{{field.ui.errorMessages[0]}}</mat-error>
  </mat-form-field>
