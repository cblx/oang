<mat-form-field>
    <mat-label>{{field.ui.label}}</mat-label>
    <input 
        *ngIf="type != 'number'"
        matInput [type]="type" [name]="field.controlInfo.name" autocomplete="off"
        [placeholder]="field.ui.placeholder" [formControl]="field.controlInfo.control" />
    <!-- When using dynamic type attribute, value number would be converted to string -->
    <input 
        *ngIf="type == 'number'"
        matInput type="number" [name]="field.controlInfo.name" autocomplete="off"
        [placeholder]="field.ui.placeholder" [formControl]="field.controlInfo.control" />
    <mat-error *ngIf="field.controlInfo.control.invalid">{{field.ui.errorMessages[0]}}</mat-error>
</mat-form-field>
